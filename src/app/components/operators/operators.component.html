<ng-container [formGroup]="parentForm">
  <mat-form-field appearance="fill">
    <mat-label>Select Operator</mat-label>
    <mat-select formControlName="name">
      <mat-tab-group animationDuration="0ms" >
        <mat-tab *ngFor="let operator of operators; let i = index" [label]="operator.type" >
          <mat-option style="display: none;" [value]="operator.type">{{ operator.type }}</mat-option>
          <mat-option *ngFor="let value of operator.values" [value]="value">{{ value }}</mat-option>
        </mat-tab>
      </mat-tab-group>
    </mat-select>
  </mat-form-field>
</ng-container>
