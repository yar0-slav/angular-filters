      <mat-label>Select Properties</mat-label>
      <mat-select formControlName="name">
        <mat-option value="test">
          test</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field formArrayName="values">

      <input type="text" matInput [formControl]="inputFormControl">
    </mat-form-field>
  </ng-container>
